<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" href="./style.css">

  <title>Robot</title>
</head>

<body>
  <div class="game-board">
    <div class="game-map">
      <div class="map-row" id="row0">
        <div class="map-cell" id="0" onclick="onBlock(this.id)"></div>
        <div class="map-cell" id="1" onclick="onBlock(this.id)"></div>
        <div class="map-cell" id="2" onclick="onBlock(this.id)"></div>
        <div class="map-cell" id="3" onclick="onBlock(this.id)"></div>
        <div class="map-cell" id="4" onclick="onBlock(this.id)"></div>
      </div>
    <div class="control-panel">
      <button onclick="onCommandLeft()">&lt=</button>
      <button onclick="onCommandRight()">=></button>
      <button onclick="onReverse()">Reverse</button>
      <button onclick="onChangeIcon()">Change Icon</button>
    </div>
  </div>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <script src="./robot.js"></script>
</body>

</html>
